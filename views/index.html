<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardería - Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f9fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        td {
            color: #555;
        }
    </style>
</head>
<body>
    <main>
        <h1>Dashboard</h1>
        <h2>Bienvenido, {{username}}</h2>
        <h2>Guardería: {{ guarderia.nombre }}</h2>
        <h2>Ubicación: {{ guarderia.ubicacion }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Peso</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                {% for perro in perros %}
                <tr>
                    <td>{{ perro.dar_nombre() }}</td>
                    <td>{{ perro.dar_raza() }}</td>
                    <td>{{ perro.dar_peso() }}</td>
                    <td>{{ perro.dar_edad() }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
